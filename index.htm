<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<h1 id='header_name'>To Do list v.9</h1>
<!-- Version Table -->
<table>
  <tr>
    <td>V.1 - V.6</td>
    <td>Console version - Add, update, remove, display & toggle / toggleAll todos</td>
  </tr>
  <tr>
    <td>V.7</td>
    <td>DOM - Display / ToggleAll btn</td>
  </tr>
  <tr>
    <td>V.8</td>
    <td>DOM - Data input (add, change, delete, toggle)</td>
  </tr>
  <tr>
    <td>V.9</td>
    <td>DOM - Append li & Display todos on page</td>
  </tr>
</table>
<br><br>
<!-- To do List -->
  <div>
    <button onclick='handlers.toggleAll()'>Toggle All</button>
  </div>
  <div>
    <button onclick='handlers.addTodo()'>Add</button>
    <input type="text" id="addTodoTextInput" placeholder="Enter a todo.....">
  </div>
  <div>
    <button onclick='handlers.changeTodo()'>Change Todo</button>
    <input type="number" id="changeTodoPositionInput">
    <input type="text" id="changeTodoTextInput">
  </div>
  <div>
    <button onclick='handlers.deleteTodo()'>Delete</button>
    <input type="number" id="deleteTodoPositionInput">
  </div>
  <div>
    <button onclick='handlers.toggleCompleted()'>Toggle Completed</button>
    <input type="number" id="toggleCompletedPositionInput">
  </div>
<!-- Append li & display todos on page -->
  <ul>
 </ul>

<script src="index.js"></script>
</body>
</html>
